<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="face-api.js"></script>
  <script>
    console.log(faceapi.nets)
    faceapi.nets.tinyFaceDetector.loadFromUri('./model')
    faceapi.nets.faceLandmark68TinyNet.loadFromUri('./model')
    faceapi.nets.ageGenderNet.loadFromUri('./model')
    faceapi.nets.faceRecognitionNet.loadFromUri('./model')
  </script>

  <style>
    #container {
      position: relative;
      width: 640;
      height: 480;
    }
    #overlay,
    #videoElement {
      width: 640;
      height: 480;
      position: absolute;
      top: 0;
      left: 0;
    }
    #overlay {
      background-color: rgba(0, 0, 0, 0);
    }
    #videoElement {
      background-color: gray;
    }
    </style>

</head>

<body>
  <div id="container">
    <video id="videoElement" onloadedmetadata="onPlay(this)" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script>
    var video = document.querySelector("#videoElement");

    if (navigator.mediaDevices.getUserMedia) {
      const vgaConstraints = {
        video: {width: {exact: 320}, height: {exact: 240}}
      };
      navigator.mediaDevices.getUserMedia(vgaConstraints)
        .then(function (stream) {
          video.srcObject = stream;
        })
        .catch(function (err0r) {
          console.log("Something went wrong!");
        });
    }

    async function onPlay() {
      // const result = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
      const result = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks(true)  // true: useTinyModel
        .withAgeAndGender()
        .withFaceDescriptors()

      if (result.length) {
        console.log(result)
        const canvas = document.getElementById('overlay')
        const dims = faceapi.matchDimensions(canvas, video, true)
        const resized_result = faceapi.resizeResults(result, dims)
        faceapi.draw.drawDetections(canvas, resized_result)
        faceapi.draw.drawFaceLandmarks(canvas, resized_result)
      }

      setTimeout(() => onPlay())
    }
  </script>
</body>
</html>
